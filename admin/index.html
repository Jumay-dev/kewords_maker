<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {
            colors,
            CssBaseline,
            ThemeProvider,
            Typography,
            Container,
            makeStyles,
            createMuiTheme,
            Box,
            SvgIcon,
            Link,
            XGrid,
            Button,
            Table,
            TableBody,
            TableCell,
            TableContainer,
            TableHead,
            TableRow,
            Paper,
            FormControl,
            FormControlLabel,
            InputLabel,
            Select,
            MenuItem,
            TextField,
            Tabs,
            Tab,
            AppBar,
            Fab,
            Backdrop,
            CircularProgress,
            IconButton,
            Accordion,
            AccordionSummary,
            AccordionDetails,
            Chip,
            TextareaAutosize,
            Checkbox,
            Alert,
            LinearProgress
        } = MaterialUI

        const theme = createMuiTheme({
            palette: {
                primary: {
                main: '#556cd6',
                },
                secondary: {
                main: '#19857b',
                },
                error: {
                main: colors.red.A400,
                },
                background: {
                default: '#fff',
                },
            },
        });

        const useStyles = makeStyles((theme) => ({
            formControl: {
                margin: theme.spacing(1),
                minWidth: 200,
            },
            selectEmpty: {
                marginTop: theme.spacing(2),
            },
            backdrop: {
                zIndex: theme.zIndex.drawer + 1,
                color: '#fff',
            },
            root: {
                '& > *': {
                margin: theme.spacing(1),
                },
                '& .MuiTextField-root': {
                margin: theme.spacing(1),
                width: 200,
                },
            },
        }));

        function KeywordsTable({
            strings,
            setStrings,
            loading,
            setLoading
        }) {
            const classes = useStyles();
            const [keywords, setKeywords] = React.useState('')
            const [query, setQuery] = React.useState('')

            function sender() {
                if (keywords !== '' && query !== '') {
                    setLoading(true)
                    let data = new FormData()
                    data.append('action', 'add_keywords')
                    data.append('query', query)
                    data.append('keywords', keywords)
                    fetch(`${window.location.origin}`, {
                        method: "POST",
                        body: data
                    })
                    .then( res => res.json() )
                    .then( res => {
                        console.log(res)
                        if (res.success) {
                            setLoading(false)
                            setStrings(res.content)
                        }
                    })
                }
            }

            function editString(id) {
                console.log(id)
            }

            function deleteString(id) {
                setLoading(true)
                fetch(`${window.location.origin}/?action=delete_keywords&id=${id}`)
                .then( res => res.json() )
                .then( res => {
                    setLoading(false)
                    if (res.success) {
                        setStrings(res.content)
                    }
                })
            }

            return (
                <TableContainer component={Paper} style={{padding: 20}}>
                <Typography>
                    Таблица для установки соответствия keywords - страница.
                </Typography>
                    <Table className={classes.table} aria-label="simple table">
                        <TableHead>
                            <TableRow>
                                <TableCell>ID</TableCell>
                                <TableCell>Путь к странице</TableCell>
                                <TableCell>Ключевые слова</TableCell>
                                <TableCell></TableCell>
                                <TableCell></TableCell>
                            </TableRow>
                        </TableHead>
                        <TableBody>
                            <TableRow>
                                <TableCell>1</TableCell>
                                <TableCell>/мониторы-пациента/</TableCell>
                                <TableCell>one, two, three</TableCell>
                                <TableCell></TableCell>
                                <TableCell></TableCell>
                            </TableRow>
                            {strings.length !== 0 ? strings.map(item => (
                            <TableRow>
                                <TableCell>{item.id}</TableCell>
                                <TableCell>
                                    <TextField 
                                    id="standard-basic" 
                                    label="Адрес" 
                                    value={item.query}
                                    />
                                </TableCell>
                                <TableCell>
                                    <TextField 
                                    id="standard-basic" 
                                    label="Ключевые слова" 
                                    value={item.keywords}
                                    />
                                </TableCell>
                                <TableCell>
                                <Button
                                onClick={() => editString(item.id)}
                                >Изменить
                                </Button>
                                </TableCell>
                                <TableCell>
                                <Button
                                onClick={() => deleteString(item.id)}
                                >Удалить
                                </Button>
                                </TableCell>
                            </TableRow>
                            )) : null}
                            <TableRow>
                                <TableCell></TableCell>
                                <TableCell>
                                <TextField 
                                id="standard-basic" 
                                label="Адрес"
                                onChange={e => setQuery(e.target.value)}
                                value={query}
                                />
                                </TableCell>
                                <TableCell>
                                <TextField 
                                id="standard-basic" 
                                label="Ключевые слова"
                                onChange={e => setKeywords(e.target.value)}
                                value={keywords}
                                />
                                </TableCell>
                                <TableCell><Button onClick={sender}>Добавить</Button></TableCell>
                                <TableCell></TableCell>
                            </TableRow>
                        </TableBody>
                    </Table>
                    {loading === true ? <LinearProgress color="secondary" style={{margin: 20}}/> : null}
                </TableContainer>
            )
        }

        function App() {
            const [strings, setStrings] = React.useState([])
            const [loading, setLoading] = React.useState(true)

            React.useEffect( () => {
                fetch(`${window.location.origin}/?action=get_keywords`)
                .then( res => res.json() )
                .then( res => {
                    console.log(res)
                    if( res.success === true ) {
                        setStrings(res.content)
                    }
                    setLoading(false)
                    })
            }, [])
            return (
                <div>
                <KeywordsTable 
                    strings={strings}
                    setStrings={setStrings}
                    loading={loading}
                    setLoading={setLoading}
                />
                </div>
            )
        }

        ReactDOM.render(
        <ThemeProvider theme={theme}>
            {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
            <CssBaseline />
            <App />
        </ThemeProvider>,
        document.querySelector('#root'),
        );
    </script>
</body>
</html>
