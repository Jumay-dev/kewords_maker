<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {
            colors,
            CssBaseline,
            ThemeProvider,
            Typography,
            Container,
            makeStyles,
            createMuiTheme,
            Box,
            SvgIcon,
            Link,
            XGrid,
            Button,
            Table,
            TableBody,
            TableCell,
            TableContainer,
            TableHead,
            TableRow,
            Paper,
            FormControl,
            FormControlLabel,
            InputLabel,
            Select,
            MenuItem,
            TextField,
            Tabs,
            Tab,
            AppBar,
            Fab,
            Backdrop,
            CircularProgress,
            IconButton,
            Accordion,
            AccordionSummary,
            AccordionDetails,
            Chip,
            TextareaAutosize,
            Checkbox,
            Alert
        } = MaterialUI

        const theme = createMuiTheme({
            palette: {
                primary: {
                main: '#556cd6',
                },
                secondary: {
                main: '#19857b',
                },
                error: {
                main: colors.red.A400,
                },
                background: {
                default: '#fff',
                },
            },
        });

        const useStyles = makeStyles((theme) => ({
            formControl: {
                margin: theme.spacing(1),
                minWidth: 200,
            },
            selectEmpty: {
                marginTop: theme.spacing(2),
            },
            backdrop: {
                zIndex: theme.zIndex.drawer + 1,
                color: '#fff',
            },
            root: {
                '& > *': {
                margin: theme.spacing(1),
                },
                '& .MuiTextField-root': {
                margin: theme.spacing(1),
                width: 200,
                },
            },
        }));

        function KeywordsTable() {
            const classes = useStyles();

            return (
                <TableContainer component={Paper} style={{padding: 20}}>
                <Typography>
                    Таблица для установки соответствия keywords - страница.
                </Typography>
                    <Table className={classes.table} aria-label="simple table">
                        <TableHead>
                            <TableRow>
                                <TableCell>ID</TableCell>
                                <TableCell>Путь к странице</TableCell>
                                <TableCell>Ключевые слова</TableCell>
                            </TableRow>
                        </TableHead>
                        <TableBody>
                            <TableRow>
                                <TableCell>1</TableCell>
                                <TableCell>/pages/hello</TableCell>
                                <TableCell>one, two, three</TableCell>
                            </TableRow>
                        </TableBody>
                    </Table>
                </TableContainer>
            )
        }

        function App() {
            return (
                <KeywordsTable />
            )
        }

        ReactDOM.render(
        <ThemeProvider theme={theme}>
            {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
            <CssBaseline />
            <App />
        </ThemeProvider>,
        document.querySelector('#root'),
        );
    </script>
</body>
</html>
